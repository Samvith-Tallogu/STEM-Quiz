<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style src="style/style.css"></style>
    <script src="js/main.js"></script>
</head>

<body>
    <button style="margin-top: 10px;float: right; margin-right: 30px;" id="inst" class="btn btn-success"
        data-toggle="modal" data-target="#myModal">Instructions</button>
    <center>
        <section id="mainheader">
            <h2 style="text-align: center; margin-left: 100px;">Welcome to the STEM Quiz!</h2>
            <h3 id="maindes">This quiz is desined by Samith Tallogu for the IIT Roorkee Hackathon 2022</h3>
            <img id="icon" src="images/quiz_icon.png"><br><br>
            <button class="btn btn-danger" onclick="detailpage()">Start Quiz</button>
        </section>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <img style="width: 50px; height: 50px;" id="instructions" src="images/instructions.png">
                        <br><br>
                        <h4>Total Questions: 20</h4>
                        <h4>For every right answer: 5 points</h4>
                        <h4>For every wrong answer: - 1 point</h4>
                        <h4>Maximum Score: 100</h4>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
